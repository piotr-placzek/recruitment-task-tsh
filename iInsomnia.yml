  - _id: spc_65e67b9368c346f4b0dc504d4f7142c3
    parentId: wrk_c68226459f3d403c918c6043fe1a9ed0
    modified: 1666473723016
    created: 1666470564876
    fileName: recruitment-task-tsh
    contents: |-
      openapi: 3.0.0

      info:
        description: "Recruitment task TSH"
        version: 1.0.2
        title: Recruitment task TSH
        contact:
          email: piotr@pplaczek.pl

      tags:
        - name: movies
          
      paths:
        /movie/add:
          put:
            tags:
              - movies
            summary: Add a new movie to the database
            description: ""
            operationId: addMovie
            requestBody:
              $ref: "#/components/requestBodies/movie"
            responses:
              "201":
                description: Successful operation
              "404":
                description: Movie not found
              "405":
                description: Invalid input
          
        /movie:
          get:
            tags:
              - movies
            summary: Get movie from database
            description: ""
            parameters:
              - name: duration
                in: query
                description: ""
                required: false
                schema:
                  type: number
              - name: generes
                in: query
                description: ""
                required: false
                schema:
                  type: array
                  items:
                    type: string 
            responses:
             "200":
                description: Successful operation
                content:
                  application/json:
                    schema:
                      type: array
                      items:
                        $ref: "#/components/schemas/movie"
             "405":
               description: Invalid input

      servers:
        - url: http://localhost:3000/api
        
      components:
        requestBodies:
          movie:
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/movie"
            description: Movie object that needs to be added to the database
            required: true
        schemas:
          movie:
            type: object
            required:
              - title
              - runtime
              - year
              - generes
              - director
            properties:
              id:
                type: integer
                format: int64
              title:
                type: string
              runtime:
                type: number
              year:
                type: number
              generes:
                type: array
                items:
                  type: string
              director:
                type: string
              actors:
                type: string
              plot:
                type: string
              posterUrl:
                type: string
    contentType: yaml
    _type: api_spec
